<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="assets/css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div class="mail_box">
  <label for="">Verifica se la tua mail è già presente!</label>
  <input id="mailpush" type="text" name="mail" value="" placeholder="inserisi qui la tua mail">
  <button id="sendmail" type="button" name="button">Controlla</button>
</div>

<div class="gioco">
  <h2>benvenuto al gioco dei dadi</h2>
  <span>Clicca qui per generare il tuo dado</span>
  <button id="game" type="button" name="button">Tira i dadi</button>
  <button id="reset" type="button" name="button">Ricomincia</button>
  <div class="player">
    <span>il tuo dado è</span>
    <span id="player_d"></span>
  </div>
  <div class="bot">
    <span>il risultato del bot è</span>
    <span id="bot_d"></span>
  </div>
  <div class="result">
   <h2 id="result"></h2>
  </div>
</div>
<script src="assets/js/main-mail.js">
</script>
<script src="assets/js/main-dadi.js">
</script>
</body>
</html>
